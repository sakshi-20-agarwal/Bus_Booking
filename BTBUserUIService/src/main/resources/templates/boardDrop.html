<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Boarding and Dropping Points</title>
    <style>
        /* Reset some basic styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e0e0e0; /* Grey background */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container Styling for the Form (Red like a bus) */
        .container {
            background-color: #e74c3c; /* Red background like a red bus */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
            padding: 30px;
            text-align: center;
        }

        h2 {
            font-size: 30px;
            margin-bottom: 20px;
            color: #fff; /* White text for the heading */
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            text-align: left;
        }

        label {
            font-weight: bold;
            font-size: 18px;
            color: #fff; /* White text for labels */
        }

        select {
            padding: 14px;
            font-size: 16px;
            border: 2px solid #fff;
            border-radius: 8px;
            outline: none;
            transition: all 0.3s ease;
            background-color: #d3d3d3;  /* Light grey background for dropdown */
            color: #333;
        }

        select:focus {
            border-color: #f1c40f;  /* Highlight the border when focused */
        }

        button {
            background-color: #2ecc71; /* Green button */
            color: white;
            padding: 14px 24px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #27ae60;  /* Darken on hover */
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #fff;
        }

        .footer a {
            color: #f1c40f;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                padding: 25px;
                width: 90%;
            }

            h2 {
                font-size: 24px;
            }

            button {
                font-size: 16px;
                padding: 12px 20px;
            }

            select {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Boarding and Dropping Points</h2>

        <form action="/proceed-to-payment" method="post">
            <div class="form-group">
                <label for="boarding">Boarding Point:</label>
                <select id="boarding" name="boardingAddress" required>
                    <option th:each="address : ${addresses}" th:value="${address.addressId}" th:text="${address.address + ', ' + address.city + ', ' + address.state}"></option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="dropping">Dropping Point:</label>
                <select id="dropping" name="droppingAddress" required>
                    <option th:each="address : ${addresses}" th:value="${address.addressId}" th:text="${address.address + ', ' + address.city + ', ' + address.state}"></option>
                </select>
            </div>
            
            <div>
                <button type="submit">Proceed to Payment</button>
            </div>
        </form>

        <div class="footer">
            <p>Need Help? <a href="#">Contact Us</a></p>
        </div>
    </div>

</body>
</html>
