<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Available Trips</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
	<style>
		/* Import Google Font */
		@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

		/* General Styles */
		body {
			font-family: 'Poppins', sans-serif;
			background-color: #f8f9fa;
			margin: 0;
			padding: 0;
		}

		/* Navbar Styles */
		.navbar {
			display: flex;
			justify-content: space-between;
			align-items: center;
			background: #d84e55;
			padding: 15px 50px;
			box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
			position: sticky;
		}

		.logo img {
			height: 50px;
		}

		.nav-links {
			display: flex;
			gap: 20px;
			margin-left: auto;
			padding-right: 2%;
		}

		.nav-links a {
			text-decoration: none;
			color: white;
			font-size: 16px;
			font-weight: 500;
			transition: 0.3s;
		}

		.nav-links a:hover {
			color: #f8d7da;
		}

		/* Profile Dropdown */
		.profile-menu {
			position: relative;
			cursor: pointer;
		}

		.profile-icon {
			color: white;
			font-size: 20px;
			background: rgba(255, 255, 255, 0.2);
			padding: 8px;
			border-radius: 50%;
			transition: 0.3s;
		}

		.profile-icon:hover {
			background: rgba(255, 255, 255, 0.3);
		}

		.dropdown {
			display: none;
			position: absolute;
			right: 0;
			background: white;
			box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
			border-radius: 5px;
			overflow: hidden;
			width: 150px;
		}

		.dropdown a {
			display: block;
			padding: 12px;
			text-decoration: none;
			color: #333;
			font-size: 14px;
			transition: 0.3s;
		}

		.dropdown a:hover {
			background: #f8f9fa;
		}

		.profile-menu:hover .dropdown {
			display: block;
		}

		/* Main Container */
		.container {
			width: 85%;
			margin: 50px auto;
			background: white;
			padding: 25px;
			border-radius: 15px;
			box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
			overflow: hidden;
		}

		.title {
			text-align: center;
			color: #d84e55;
			font-size: 28px;
			font-weight: 600;
			margin-bottom: 20px;
			letter-spacing: 1px;
		}

		/* Table Styles */
		.trip-table {
			width: 100%;
			border-collapse: collapse;
			background: white;
			border-radius: 10px;
			overflow: hidden;
		}

		.trip-table th {
			background: #d84e55;
			color: white;
			padding: 14px;
			text-align: left;
			font-size: 16px;
			font-weight: 500;
		}

		.trip-table td {
			padding: 12px;
			font-size: 14px;
			border-bottom: 1px solid #ddd;
			color: #333;
		}

		.trip-table tr:nth-child(even) {
			background-color: #fdf2f2;
		}

		.trip-table tr:last-child td {
			border-bottom: none;
		}

		/* Book Button */
		.book-button {
			display: inline-block;
			padding: 10px 16px;
			background-color: #d84e55;
			color: white;
			text-decoration: none;
			font-weight: 500;
			border-radius: 8px;
			transition: background 0.3s, transform 0.2s;
			box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.2);
			text-align: center;
			font-size: 14px;
		}

		.book-button:hover {
			background-color: #b63e45;
			transform: scale(1.05);
		}

		.book-button i {
			margin-right: 6px;
		}

		/* Responsive */
		@media screen and (max-width: 768px) {
			.container {
				width: 95%;
			}

			.trip-table th,
			.trip-table td {
				padding: 10px;
				font-size: 13px;
			}

			.book-button {
				padding: 8px 12px;
				font-size: 12px;
			}

			.navbar {
				padding: 15px 20px;
			}

			.logo img {
				height: 40px;
			}

			.nav-links {
				gap: 15px;
			}

			.profile-icon {
				font-size: 18px;
			}
		}
	</style>
</head>

<body>

	<!-- Navbar -->
	<div class="navbar">
		<!-- Logo -->
		<div class="logo">
			<img th:src="@{/images/logo.png}" alt="App Logo" class="logo">
		</div>

		<!-- Navigation Links -->
		<div class="nav-links">
			<a th:href="@{/}">Home</a>
			<a th:href="@{/mybookings}">My Bookings</a>
			<a th:href="@{/contact}">Contact</a>
		</div>

		<!-- Profile Dropdown -->
		<div class="profile-menu">
			<i class="fa-solid fa-user profile-icon"></i>
			<div class="dropdown">
				<a th:href="@{/profile}"><i class="fa-solid fa-user"></i> My Profile</a>
				<a th:href="@{/mybookings}"><i class="fa-solid fa-ticket"></i> My Bookings</a>
				<a th:href="@{/logout}"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
			</div>
		</div>
	</div>

	<!-- Main Content -->
	<div class="container">
		<h2 class="title">Available Trips</h2>

		<table class="trip-table">
			<thead>
				<tr>
					<th>Bus Name</th>
					<th>Bus Type</th>
					<th>Departure</th>
					<th>Arrival</th>
					<th>Fare</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="trip : ${trips}">
					<td th:text="${trip.busName}"></td>
					<td th:text="${trip.busType}"></td>
					<td th:text="${trip.departureTime}"></td>
					<td th:text="${trip.arrivalTime}"></td>
					<td th:text="'â‚¹' + ${trip.fare}"></td>
					<td>
						<a th:href="@{/seatbooking/{tripId}/{busId}(tripId=${trip.tripId}, busId=${trip.busId})}"
							class="book-button">
							<i class="fa-solid fa-ticket"></i> Book Now
						</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

</body>

</html>
