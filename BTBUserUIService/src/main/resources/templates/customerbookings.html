<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Customer Bookings | RedBus Style</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
	<style>
		/* Import Google Font */
		@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

		body {
			font-family: 'Poppins', sans-serif;
			background-color: #f8f9fa;
			margin: 0;
			padding: 0;
		}

		/* Navbar */
		.navbar {
			display: flex;
			justify-content: space-between;
			align-items: center;
			background: #d84e55;
			padding: 15px 50px;
			box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
			position: sticky;
		}

		.nav-links {
			display: flex;
			gap: 20px;
			margin-left: auto;
			padding-right: 2%;
		}

		.nav-links a {
			text-decoration: none;
			color: white;
			font-size: 16px;
			font-weight: 500;
			transition: 0.3s;
		}

		.nav-links a:hover {
			color: #f8d7da;
		}

		.logo img {
			height: 50px;
		}

		.container {
			width: 80%;
			margin: 30px auto;
			background: white;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
		}

		h2 {
			color: #d84e55;
			text-align: center;
			margin-bottom: 15px;
		}

		/* Profile Dropdown */
		.profile-menu {
			position: relative;
			cursor: pointer;
		}

		.profile-icon {
			color: white;
			font-size: 20px;
			background: rgba(255, 255, 255, 0.2);
			padding: 8px;
			border-radius: 50%;
			transition: 0.3s;
		}

		.profile-icon:hover {
			background: rgba(255, 255, 255, 0.3);
		}

		.dropdown {
			display: none;
			position: absolute;
			right: 0;
			background: white;
			box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
			border-radius: 5px;
			overflow: hidden;
			width: 150px;
		}

		.dropdown a {
			display: block;
			padding: 12px;
			text-decoration: none;
			color: #333;
			font-size: 14px;
			transition: 0.3s;
		}

		.dropdown a:hover {
			background: #f8f9fa;
		}

		.profile-menu:hover .dropdown {
			display: block;
		}


		/* Table Styles */
		table {
			width: 100%;
			border-collapse: collapse;
			margin-top: 15px;
			border-radius: 10px;
		}

		th,
		td {
			padding: 14px;
			text-align: left;
			border-bottom: 1px solid #ddd;
		}

		th {
			background-color: #d84e55;
			color: white;
		}

		tr:nth-child(even) {
			background-color: #fdf2f2;
		}

		tr:hover {
			background-color: #f1f1f1;
		}

		/* Buttons */
		.btn {
			padding: 8px 14px;
			border: none;
			cursor: pointer;
			border-radius: 6px;
			font-size: 14px;
			font-weight: 500;
			transition: 0.3s;
			display: inline-block;
			text-align: center;
		}

		.cancel-btn {
			background-color: #ff4444;
			color: white;
		}

		.review-btn {
			background-color: #28a745;
			color: white;
		}

		.btn:hover {
			transform: scale(1.05);
			opacity: 0.9;
		}

		.error,
		.success {
			text-align: center;
			font-size: 16px;
			margin-top: 10px;
		}

		.error {
			color: red;
		}

		.success {
			color: green;
		}
	</style>
</head>

<body>

	<!-- Navbar -->
	<div class="navbar">
		<!-- Logo -->
		<div class="logo">
			<img th:src="@{/images/logo.png}" alt="App Logo" class="logo">
		</div>

		<div class="nav-links">
			<a th:href="@{/index}">Home</a>
			<a th:href="@{/mybookings}">My Bookings</a>
			<a th:href="@{/contact}">Contact</a>
		</div>

		<!-- Profile Dropdown -->
		<div class="profile-menu">
			<i class="fa-solid fa-user profile-icon"></i>
			<div class="dropdown">
				<a th:href="@{/profile}"><i class="fa-solid fa-user"></i> My Profile</a>
				<a th:href="@{/customerbookings}"><i class="fa-solid fa-ticket"></i> My Bookings</a>
				<a th:href="@{/logout}"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
			</div>
		</div>
	</div>

	<!-- Booking Container -->
	<div class="container">
		<h2>Bookings for Customer ID: <span th:text="${customerId}"></span></h2>

		<!-- Error Message -->
		<div th:if="${error}" class="error">
			<p th:text="${error}"></p>
		</div>

		<table>
			<thead>
				<tr>
					<th>From</th>
					<th>To</th>
					<th>Departure Time</th>
					<th>Bus Name</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="booking : ${bookings}">
					<td th:text="${booking.fromCity}"></td>
					<td th:text="${booking.toCity}"></td>
					<td th:text="${booking.departureTime}"></td>
					<td th:text="${booking.busName}"></td>
					<td>
						<!-- Cancel Button for Future Bookings -->
						<form th:if="${!booking.pastBooking}" action="/cancelBooking" method="post">
							<input type="hidden" name="bookingId" th:value="${booking.bookingId}" />
							<button type="submit" class="btn cancel-btn">Cancel</button>
						</form>

						<!-- Review Button for Past Bookings -->
						<form th:if="${booking.pastBooking}" action="/reviewBooking" method="get">
							<input type="hidden" name="bookingId" th:value="${booking.bookingId}" />
							<button type="submit" class="btn review-btn">Review</button>
						</form>
					</td>
				</tr>
			</tbody>
		</table>

		<!-- Success Message -->
		<div th:if="${success}" class="success">
			<p th:text="${success}"></p>
		</div>
	</div>

</body>

</html>
