<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payment Status</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #e0e0e0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #2ecc71;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
            padding: 30px;
            text-align: center;
        }

        h2 {
            font-size: 30px;
            margin-bottom: 20px;
            color: #fff;
        }

        .status-message {
            font-size: 24px;
            color: #fff;
            margin-bottom: 20px;
        }

        .details {
            font-size: 18px;
            color: #fff;
            margin-bottom: 20px;
        }

        button {
            background-color: #e74c3c;
            color: white;
            padding: 14px 24px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #c0392b;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #fff;
        }

        .footer a {
            color: #f1c40f;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Payment Status</h2>
        
        <!-- Display Success or Failure Message -->
        <div class="status-message" th:text="'Payment ' + ${paymentStatus}"></div>

        <!-- Show Details if Payment is Successful -->
        <div th:if="${paymentStatus == 'success'}">
           <!-- <div class="details">
                <p>Customer Name: <span th:text="${customerName}"></span></p>
                <p>Seat Number: <span th:text="${seatNumber}"></span></p>
                <p>Bus Details: <span th:text="${busDetails}"></span></p>
            </div>-->
			<a th:href="@{/tickets/ticketdetails?bookingId=${bookingId}}" style="text-decoration: none;">
			    <button>View Your Ticket</button>
			</a>
        </div>

        <!-- Show Failure Message if Payment Failed -->
        <div th:if="${paymentStatus == 'failure'}">
            <p>Sorry, your payment was unsuccessful. Please try again.</p>
            <!-- Link to go back to the select points page -->
            <a th:href="@{/boardDrop}" style="text-decoration: none;">
                <button>Go Back and Select Points Again</button>
            </a>
        </div>

        <div class="footer">
            <p>Need Help? <a href="#">Contact Us</a></p>
        </div>
    </div>

</body>
</html>
