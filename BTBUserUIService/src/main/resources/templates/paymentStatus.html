<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Bus Ticket</title>
<style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .ticket-container {
            background-color: #fff;
            width: 500px;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .ticket-header {
            background-color: #d84e55;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 20px;
            font-weight: bold;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        .ticket-body {
            padding: 15px;
        }
        .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .label {
            font-weight: bold;
            color: #333;
        }
        .value {
            color: #555;
        }
        .ticket-footer {
            text-align: center;
            padding: 10px;
            border-top: 1px dashed #ccc;
            margin-top: 10px;
            font-size: 14px;
        }
</style>
</head>
<body>
<div class="ticket-container">
<div class="ticket-header">Bus Ticket</div>
<div class="ticket-body">
<div class="row">

<!--	<span class="label">Passenger:</span>
<span class="value" th:text="${ticket.name}"></span>
</div>-->

<div class="row">
<span class="label">From:</span>
<span class="value" th:text="${ticket.fromCity}"></span>
</div>
<div class="row">
<span class="label">To:</span>
<span class="value" th:text="${ticket.toCity}"></span>
</div>
<div class="row">
<span class="label">Departure:</span>
<span class="value" th:text="${#temporals.format(ticket.departureTime, 'dd MMM yyyy HH:mm')}"></span>
</div>
<div class="row">
<span class="label">Arrival:</span>
<span class="value" th:text="${#temporals.format(ticket.arrivalTime, 'dd MMM yyyy HH:mm')}"></span>
</div>
<div class="row">
<span class="label">Bus Name:</span>
<span class="value" th:text="${ticket.busName}"></span>
</div>
<div class="row">
<span class="label">Seat Number:</span>
<span class="value" th:text="${ticket.seatNumber}"></span>
</div>
<div class="row">
<span class="label">Fare Paid:</span>
<span class="value" th:text="'â‚¹' + ${ticket.amountPaid}"></span>
</div>
<div class="row">
<span class="label">Payment Status:</span>
<span class="value" th:text="${ticket.paymentStatus}" style="color: green;"></span>
</div>
</div>
<div class="ticket-footer">
<span>Thank you for booking with us!</span>
</div>
</div>
</body>
</html>
