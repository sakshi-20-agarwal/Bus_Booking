<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="/css/profile.css">
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            <img src="/images/logo.png" alt="App Logo" class="logo">
        </div>
        <div class="nav-links">
            <a href="/index">Home</a>
            <a href="/mybookings">My Bookings</a>
            <a href="/contact">Contact</a>
        </div>
        <div class="profile-menu">
            <i class="fa-solid fa-user profile-icon"></i>
            <div class="dropdown">
                <a href="/profile"><i class="fa-solid fa-user"></i> My Profile</a>
                <a href="/mybookings"><i class="fa-solid fa-ticket"></i> My Bookings</a>
                <a href="/logout"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
            </div>
        </div>
    </div>

    <!-- Profile Section -->
    <section class="profile">
        <h2>User Profile</h2>

        <!-- Form to Enter Email -->
        <form action="/profile" method="get">
            <label for="email">Enter your Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">
            <button type="submit">Fetch</button>
        </form>

        <!-- Display Profile Data -->
        <div class="profile-details">
            <h3>Profile Information</h3>
            <p><strong>Name:</strong> <span th:text="${customerName}">John Doe</span></p>
            <p><strong>Email:</strong> <span th:text="${customerEmail}">johndoe@example.com</span></p>
            <p><strong>Phone:</strong> <span th:text="${customerPhone}">+1234567890</span></p>
        </div>

        <!-- Error Message -->
        <div class="error-message">
            <p th:if="${error}" style="color: red;" th:text="${error}">Error fetching profile data. Please try again.</p>
        </div>
    </section>

</body>
</html>
