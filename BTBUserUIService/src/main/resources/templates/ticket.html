<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
<head>
	<title>Ticket Details - RedBus</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
	<style>
		/* Import Google Font */
		@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
 
		/* General Styles */
		body {
			font-family: 'Poppins', sans-serif;
			background-color: #f8f9fa;
			margin: 0;
			padding: 0;
		}
 
		/* Navbar Styles */
		.navbar {
			display: flex;
			justify-content: space-between;
			align-items: center;
			background: #d84e55;
			padding: 15px 50px;
			box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
			position: sticky;
		}
 
		.logo img {
			height: 50px;
		}
 
		.nav-links {
			display: flex;
			gap: 20px;
			margin-left: auto;
			padding-right: 2%;
		}
 
		.nav-links a {
			text-decoration: none;
			color: white;
			font-size: 16px;
			font-weight: 500;
			transition: 0.3s;
		}
 
		.nav-links a:hover {
			color: #f8d7da;
		}
 
		/* Profile Dropdown */
		.profile-menu {
			position: relative;
			cursor: pointer;
		}
 
		.profile-icon {
			color: white;
			font-size: 20px;
			background: rgba(255, 255, 255, 0.2);
			padding: 8px;
			border-radius: 50%;
			transition: 0.3s;
		}
 
		.profile-icon:hover {
			background: rgba(255, 255, 255, 0.3);
		}
 
		.dropdown {
			display: none;
			position: absolute;
			right: 0;
			background: white;
			box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
			border-radius: 5px;
			overflow: hidden;
			width: 150px;
		}
 
		.dropdown a {
			display: block;
			padding: 12px;
			text-decoration: none;
			color: #333;
			font-size: 14px;
			transition: 0.3s;
		}
 
		.dropdown a:hover {
			background: #f8f9fa;
		}
 
		.profile-menu:hover .dropdown {
			display: block;
		}
 
		/* Main Container */
		.container {
			width: 85%;
			margin: 50px auto;
			background: white;
			padding: 25px;
			border-radius: 15px;
			box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
			overflow: hidden;
		}
 
		.title {
			text-align: center;
			color: #d84e55;
			font-size: 28px;
			font-weight: 600;
			margin-bottom: 20px;
			letter-spacing: 1px;
		}
 
		.booking-details {
			font-size: 16px;
			line-height: 1.6;
		}
 
		.booking-details p {
			margin-bottom: 15px;
		}
 
		.booking-details strong {
			color: #d84e55;
		}
 
		/* Cancel Button Styling */
		.cancel-btn {
			display: inline-block;
			padding: 10px 16px;
			background-color: #d84e55;
			color: white;
			text-decoration: none;
			font-weight: 500;
			border-radius: 8px;
			transition: background 0.3s, transform 0.2s;
			box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.2);
			text-align: center;
			font-size: 14px;
		}
 
		.cancel-btn:hover {
			background-color: #b63e45;
			transform: scale(1.05);
		}
 
		/* Error message */
		.error-message {
			color: red;
			text-align: center;
			font-size: 16px;
			margin-bottom: 20px;
		}
 
		/* Footer link */
		.footer-link {
			display: block;
			text-align: center;
			margin-top: 20px;
			font-size: 16px;
		}
 
		.footer-link a {
			color: #d84e55;
			text-decoration: none;
			font-weight: bold;
		}
 
		.footer-link a:hover {
			text-decoration: underline;
		}
 
		/* Responsive */
		@media screen and (max-width: 768px) {
			.container {
				width: 95%;
			}
 
			.booking-details p {
				font-size: 14px;
			}
 
			.cancel-btn {
				padding: 8px 12px;
				font-size: 12px;
			}
		}
	</style>
</head>
 
<body>
	<!-- Navbar -->
	<div class="navbar">
		<!-- Logo -->
		<div class="logo">
			<img th:src="@{/images/logo.png}" alt="App Logo" class="logo">
		</div>
 
		<!-- Navigation Links -->
		<div class="nav-links">
			<a th:href="@{/}">Home</a>
			<a th:href="@{/mybookings}">My Bookings</a>
			<a th:href="@{/contact}">Contact</a>
		</div>
 
		<!-- Profile Dropdown -->
		<div class="profile-menu">
			<i class="fa-solid fa-user profile-icon"></i>
			<div class="dropdown">
				<a th:href="@{/profile}"><i class="fa-solid fa-user"></i> My Profile</a>
				<a th:href="@{/mybookings}"><i class="fa-solid fa-ticket"></i> My Bookings</a>
				<a th:href="@{/logout}"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
			</div>
		</div>
	</div>
 
	<!-- Main Content -->
	<div class="container">
		<h2 class="title">Ticket Details</h2>
 
		<div class="booking-details" th:if="${booking}">
			<p><strong>Booking ID:</strong> <span th:text="${booking.bookingId}"></span></p>
			<p><strong>Bus Name:</strong> <span th:text="${booking.busName}"></span></p>
			<p><strong>Seat Number:</strong> <span th:text="${booking.seatNumber}"></span></p>
			<p><strong>Journey Date:</strong> <span th:text="${booking.tripDate}"></span></p>
			<p><strong>Departure Time:</strong> <span th:text="${booking.departureTime}"></span></p>
			<p><strong>Source:</strong> <span th:text="${booking.source}"></span></p>
			<p><strong>Destination:</strong> <span th:text="${booking.destination}"></span></p>
			<p><strong>Fare:</strong> â‚¹<span th:text="${booking.fare}"></span></p>
		</div>
 
		<!-- Cancel Button -->
		<!--<button th:if="${booking.status.name() != 'Booked'}" 
		        th:onclick="'confirmCancel(' + ${booking.bookingId} + ')'" 
		        class="cancel-btn">
		    Cancel Ticket
		</button>-->
 
		<!-- Error message display -->
		<div th:if="${error}" class="error-message">
			<p th:text="${error}"></p>
		</div>
 
		<!-- Footer link -->
		<div class="footer-link">
			<a href="/my-bookings">Back to My Bookings</a>
		</div>
	</div>
 
	<script>
		function confirmCancel(bookingId) {
			if (confirm("Are you sure you want to cancel this booking?")) {
				window.location.href = "/cancel-ticket/" + bookingId;
			}
		}
	</script>
</body>
 
</html>
